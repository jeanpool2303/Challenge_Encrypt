<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <link rel="shortcut icon" href="img/roj.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />
  <link href="/website/css/uicons-outline-rounded.css" rel="stylesheet">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
  
  <div class="container">
    <header>
      <img src="img/alura.jpg" alt="icono alura" class="header-image">
    </header>
    <h1 class="titulo_Header">Listo para Encriptar</h1>
    <div class="encriptar">
      <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
      <div class="terminos">
        <p>Solo letras minúsculas y sin acentos.</p>
      </div>
      <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">
          <img src="img/carga.gif" class="icono-encriptar" alt="icono de contraseña">
          Encriptar
        </button>
        <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()"/>
      </div>
    </div>
    <div class="encriptado">
      <img src="img/muñeco.png" alt="" id="muñeco" />
      <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h3 id="titulo-mensaje">Ningún mensaje fue encontrado</h3>
        <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
        <textarea id="resultado" readonly></textarea>
        <button id="btn-copiar" onclick="copiarTexto()">Copiar</button>
      </div>
    </div>
  </div>

  <footer class="pc">
    <a href="https://github.com/Jose-Correa-96" class="github">
      <ion-icon class="fa fa-github fa-3x" aria-hidden="true" name="logo-github"></ion-icon>
    </a>
    <a href="https://codepen.io/Jose-Correa-96" class="codepen">
      <ion-icon class="fa fa-github fa-3x" aria-hidden="true" name="logo-codepen"></ion-icon>
    </a>
    <div class="copyright">
      <p> Made by <a href="https://www.linkedin.com/in/jose-andres-correa-palomino-ba9138191/" target="_blank"><span>&nbsp;Jose Correa&nbsp;</span></a></p>
    </div>
  </footer>
  <footer class="mobile">
    <a href="https://github.com/Jose-Correa-96" class="github">
      <ion-icon class="fa fa-github fa-3x" aria-hidden="true" name="logo-github"></ion-icon>
    </a>
    <a href="https://codepen.io/Jose-Correa-96" class="codepen">
      <ion-icon class="fa fa-github fa-3x" aria-hidden="true" name="logo-codepen"></ion-icon>
    </a>
    <div class="copyright">
      <p> Made by <span>&nbsp;Jose Correa&nbsp;</span></p>
    </div>
  </footer>

  
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="app.js"></script>
</body>
</html>
