<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="img/logo.svg" alt="Logo de Alura" class="header-image">
      <h1 class="titulo_Header">Listo para Encriptar</h1>
    </header>
    
    <main>
      <section class="encriptar">
        <textarea id="texto" placeholder="Ingresa el texto aquí"></textarea>
        <div class="terminos">
          <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
          <button id="btn-encriptar">Encriptar</button>
          <button id="btn-desencriptar">Desencriptar</button>
        </div>
      </section>

      <section class="encriptado">
        <img src="img/muñeco.png" alt="Imagen representativa" id="muñeco">
        <div id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
          <textarea id="resultado" readonly></textarea>
          <button id="btn-copiar">Copiar</button>
        </div>
      </section>
    </main>
  </div>

  <footer>
    <div class="footer-content">
      <a href="https://github.com/jeanpool2303" class="github" target="_blank">
        <ion-icon name="logo-github"></ion-icon>
      </a>
      <a href="https://codepen.io/Jean-Pool-Albert-PALOMINO-VICENTE" class="codepen" target="_blank">
        <ion-icon name="logo-codepen"></ion-icon>
      </a>
      <p>Made by <a href="https://www.linkedin.com/in/jean-pool-albert-palomino-vicente-108436193/" target="_blank"><span>Jean Palomino</span></a></p>
    </div>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="app.js"></script>
</body>
</html>
